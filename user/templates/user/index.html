{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="h-screen bg-gray-900 mb-28">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 bg-gray-900">
        <a href="{%url 'index'%}">
            <img class="w-60" src="../../../static/logo.png" alt="logo">
        </a>
        <div
            class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white">
                    Entrar na sua conta
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST" action="">
                    {% csrf_token %}
                    <div>
                        <label for="user" class="block mb-2 text-sm font-medium text-white dark:text-white">Usuário</label>
                        <input type="text" name="user" id="user" autocomplete="off"
                            class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-white dark:text-white">Senha</label>
                        <input type="password" name="password" id="password" placeholder="" autocomplete="off"
                            class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>
                    <div class="flex items-center justify-between">

                    </div>
                    <button type="submit"
                        class="w-full text-white bg-primary-600 hover:text-purple-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Entrar</button>
                    <p class="text-sm font-light text-white dark:text-gray-400">
                        Ainda não tem uma conta? <a href="{% url 'signup' %}"
                            class=" font-medium text-white hover:text-purple-800  ">Cadastrar</a>
                    </p>
                </form>
                {% if error %}
                <p class="text-sm text-red-600 "> {{ error }} </p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
