{% extends 'base.html'%}

{% block content %}
<div class="h-screen bg-gray-900">
    <a href="{%url 'index'%}">
        <img class="size-4" src="../../../static/logo.png" alt="logo">
    </a>
    <div class="my-1 flex items-center justify-center bg-gray-900">
        <div class="dark:bg-gray-800 p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-2xl font-semibold text-white mb-4">Registro</h2>
            <form action="{%url 'signup'%}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-white">Usuário</label>
                    <input type="text" id="username" name="username"
                        class="w-full p-2 border rounded-md bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-white">Nome</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-2 border rounded-md bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">E-mail</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-2 border rounded-md bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Senha</label>
                    <input type="password" id="password" name="password"
                        class="w-full p-2 border rounded-md bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                <div class="mb-6">
                    <label for="password_confirmation" class="block text-sm font-medium text-white">Confirmação de
                        Senha</label>
                    <input type="password" id="password_confirmation" name="password_confirmation"
                        class="w-full p-2 border rounded-md bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                <button type="submit"
                    class="w-full text-white bg-primary-600 hover:text-purple-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrar</button>
            </form>
            {% if error %}
            <p class="text-red-600 "> {{ error }} </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
